<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lavadero de Motos</title>
</head>
<body>

    <h1>Moto Wash VIP</h1>

    <form action="#" method="post" onsubmit="guardarDatos(event)">
        <label for="nombre">Nombre del Cliente:</label>
        <input type="text" id="nombre" name="nombre" required>

        <br>

        <label for="marca">Marca de la Moto:</label>
        <input type="text" id="marca" name="marca" required>

        <br>

        <label for="cilindraje">Cilindraje:</label>
        <input type="text" id="cilindraje" name="cilindraje" required>

        <br>

        <label for="placa">Placa de la Moto:</label>
        <input type="text" id="placa" name="placa" oninput="this.value = this.value.toUpperCase();" required>

        <br>

        <label for="tipoLavado">Tipo de Lavado:</label>
        <select id="tipoLavado" name="tipoLavado" required>
            <option value="sencilla">Sencilla</option>
            <option value="especial">Especial</option>
            <option value="premium">Premium</option>
        </select>

        <br>

        <button type="submit">Guardar Datos</button>
    </form>

    <script src="app.js"></script>

</body>
</html>
